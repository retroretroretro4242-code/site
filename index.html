<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Logo Generator</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    padding-top:60px;
}

.container{
    background:rgba(0,0,0,0.4);
    padding:30px;
    border-radius:20px;
    width:400px;
    margin:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
}

input, textarea{
    width:90%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#00ffcc;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ccaa;
}

button:disabled{
    background:gray;
    cursor:not-allowed;
}

#loading{
    margin-top:15px;
    font-weight:bold;
    color:#00ffcc;
}

img{
    margin-top:20px;
    max-width:100%;
    border-radius:15px;
    background:white;
    padding:10px;
}

.footer{
    margin-top:50px;
    opacity:0.7;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
    <h1>üöÄ AI Logo Generator</h1>

    <input type="text" id="firma" placeholder="Firma Adƒ±">

    <textarea id="aciklama" placeholder="Firma ne i≈ü yapƒ±yor?"></textarea>

    <br>
    <button id="btn" onclick="logoOlustur()">Logo Olu≈ütur</button>

    <div id="loading"></div>

    <img id="sonuc">
</div>

<div class="footer">
    Yapan: <b>ƒ∞BRAHƒ∞M ƒ∞LG√úN</b>
</div>

<script>
async function logoOlustur(){

    const firma = document.getElementById("firma").value;
    const aciklama = document.getElementById("aciklama").value;
    const btn = document.getElementById("btn");
    const loading = document.getElementById("loading");
    const sonuc = document.getElementById("sonuc");

    if(!firma || !aciklama){
        loading.innerText = "‚ö†Ô∏è L√ºtfen t√ºm alanlarƒ± doldurun.";
        return;
    }

    btn.disabled = true;
    loading.innerText = "‚è≥ Logo olu≈üturuluyor... (30-60 saniye s√ºebilir)";
    sonuc.src = "";

    try{
        const response = await fetch("/api/logo",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({firma,aciklama})
        });

        const data = await response.json();

        if(data.image){
            sonuc.src = data.image;
            loading.innerText = "‚úÖ Logo hazƒ±r!";
        }else{
            loading.innerText = "‚ö†Ô∏è " + (data.error || "Bir hata olu≈ütu, tekrar deneyin.");
        }

    }catch(error){
        loading.innerText = "‚ùå Sunucu hatasƒ± olu≈ütu.";
    }

    btn.disabled = false;
}
</script>

</body>
</html>
