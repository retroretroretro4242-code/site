<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Logo Generator</title>
<style>
body{
    font-family:Arial;
    background:#111;
    color:white;
    text-align:center;
    margin-top:50px;
}
input,textarea,button{
    padding:10px;
    margin:10px;
    border-radius:8px;
    border:none;
}
button{
    background:#00ffcc;
    cursor:pointer;
}
button:disabled{
    background:gray;
}
img{
    margin-top:20px;
    max-width:400px;
    border-radius:20px;
}
#loading{
    margin-top:15px;
    color:#00ffcc;
    font-weight:bold;
}
.footer{
    margin-top:50px;
    opacity:0.6;
    font-size:14px;
}
</style>
</head>
<body>

<h1>ü§ñ AI Logo Generator</h1>

<input type="text" id="firma" placeholder="Firma Adƒ±"><br>
<textarea id="aciklama" placeholder="Firma ne i≈ü yapƒ±yor?"></textarea><br>
<button id="btn" onclick="logoOlustur()">Logo Olu≈ütur</button>

<div id="loading"></div>

<br>
<img id="sonuc"/>

<div class="footer">
    Yapan: <b>ƒ∞BRAHƒ∞M ƒ∞LG√úN</b>
</div>

<script>
async function logoOlustur(){
    const firma = document.getElementById("firma").value;
    const aciklama = document.getElementById("aciklama").value;
    const btn = document.getElementById("btn");
    const loading = document.getElementById("loading");

    btn.disabled = true;
    loading.innerText = "‚è≥ Logo olu≈üturuluyor... L√ºtfen bekleyin (30-60 saniye s√ºrebilir)";

    const response = await fetch("/api/logo",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({firma,aciklama})
    });

    const data = await response.json();
    document.getElementById("sonuc").src = data.image;

    loading.innerText = "‚úÖ Logo hazƒ±r!";
    btn.disabled = false;
}
</script>

</body>
</html>
